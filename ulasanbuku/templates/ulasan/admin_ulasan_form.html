<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ulasan Buku</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            margin-top: 10px;
        }
        .button-container {
            margin-top: 20px; /* Add some space between buttons */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Form Ulasan Buku</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="bukuid">Judul Buku:</label>
                <input type="text" class="form-control" id="bukuid_display" value="{{ form.instance.bukuid.judul }}" readonly>
            </div>    
            <div class="form-group">
                <label for="ulasan">Ulasan:</label>
                <textarea class="form-control" id="ulasan" name="ulasan" rows="3">{{ form.instance.ulasan }}</textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="10" value="{{ form.instance.rating }}">
            </div>            
            <!-- Tombol submit dan tombol kembali -->
            <div class="row button-row">
                <div class="col-md-6">
                    <a href="{% url 'ulasanbuku:list-admin' %}" class="btn btn-danger btn-block">
                        <i class="fas fa-arrow-left"></i> Kembali
                    </a>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary btn-block">Simpan</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
